<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidShield - Safe Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: #6c5ce7;
            color: white;
        }

        .sidebar-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .sidebar-header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .conversation-item:hover {
            background: #f1f3f4;
        }

        .conversation-item.active {
            background: #e3f2fd;
            border-right: 3px solid #2196f3;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .conversation-preview {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            font-size: 12px;
            color: #999;
            float: right;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: white;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-status {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .message.received .message-bubble {
            background: white;
            border: 1px solid #e9ecef;
        }

        .message.sent .message-bubble {
            background: #2196f3;
            color: white;
        }

        .message.flagged .message-bubble {
            border: 2px solid #ff5722;
            background: #ffebee;
            color: #d32f2f;
        }

        .message.system .message-bubble {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
            font-style: italic;
        }

        .message.child-education .message-bubble {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            color: #1565c0;
        }

        .message.parent-notification .message-bubble {
            background: #fff3e0;
            border: 1px solid #ff9800;
            color: #e65100;
        }

        .message.sender-warning .message-bubble {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }

        .system-message-content {
            margin-top: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.4;
            font-style: normal;
        }

        .message-text {
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .message-actions {
            margin-top: 10px;
            padding: 10px;
            background: #fff3e0;
            border-radius: 8px;
            border-left: 4px solid #ff9800;
        }

        .action-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .action-item:last-child {
            margin-bottom: 0;
        }

        .action-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }

        .action-icon.parent { background: #4caf50; }
        .action-icon.child { background: #2196f3; }
        .action-icon.sender { background: #ff5722; }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .input-container {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 10px 20px;
        }

        .message-input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 16px;
            padding: 5px 0;
        }

        .send-button {
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: #1976d2;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-safe { background: #4caf50; }
        .status-warning { background: #ff9800; }
        .status-danger { background: #f44336; }

        .notification-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            max-width: 300px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification-panel.show {
            transform: translateX(0);
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .notification-message {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .app-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üõ°Ô∏è KidShield</h1>
                <p>Safe Messaging Platform</p>
            </div>
            <div class="conversations" id="conversations">
                <!-- Conversations will be populated here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">Select a conversation</div>
                <div class="chat-status" id="chatStatus">
                    <span class="status-indicator status-safe"></span>
                    Protected by AI Safety System
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div style="text-align: center; color: #666; margin-top: 50px;">
                    <h3>Welcome to KidShield</h3>
                    <p>Your messages are protected by our AI safety system</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type a message..."
                        disabled
                    >
                    <button class="send-button" id="sendButton" disabled>
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Panel -->
    <div class="notification-panel" id="notificationPanel">
        <div class="notification-title" id="notificationTitle"></div>
        <div class="notification-message" id="notificationMessage"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
